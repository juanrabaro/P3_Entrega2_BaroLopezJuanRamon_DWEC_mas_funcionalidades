<!DOCTYPE html>
<html lang="en">
<head>
    <title>favoritos</title>
    <link rel="stylesheet" href="./css/favYform.css">
</head>
<body>
    <h1>Formulario añadir nuevo coche</h1>
    <div class="enlaces">
        <a href="./index.html">BUSCADOR DE COCHES</a>
        <a href="./verFav.html">VER COCHES FAVORITOS</a>
    </div>



    <form id="formulario">
        <div id="divMarca">
            <label>Marca: </label>
            <select id="marca">
                <option value="">Seleccione</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes Benz">Mercedes Benz</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ford">Ford</option>
                <option value="Dodge">Dodge</option>
            </select>
        </div>
        <div id="divModelo">
            <label for="modelo">Modelo: </label>
            <input type="text" name="modelo" id="modelo">
        </div>
        <div id="divAño">
            <label>Año: </label>
            <select id="año">
                <option value="">Seleccione</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
        </div>
        <div id="divPrecio">
            <label>Precio: </label>
            <input type="number" id="precio">
        </div>
        <div id="divPuertas">
            <label>Puertas: </label>
            <select id="puertas">
                <option value="">Seleccione</option>
                <option value="2">2</option>
                <option value="4">4</option>
            </select>
        </div>
        <div id="divColor">
            <label>Color: </label>
            <select id="color">
                <option value="">Seleccione</option>
                <option value="Negro">Negro</option>
                <option value="Azul">Azul</option>
                <option value="Blanco">Blanco</option>
                <option value="Rojo">Rojo</option>
            </select>
        </div>
        <div id="divTransmision">
            <label>Transmisión: </label>
            <select id="transmision">
                <option value="">Seleccione</option>
                <option value="automatico">Automática</option>
                <option value="manual">Manual</option>
            </select>
        </div>
        <button id="añadirCoche" type="submit">Añadir coche</button>
        <button id="resetFormulario" type="reset">Resetear formulario</button>
    </form>


    <script src="./js/formNuevo.js" type="module"></script>
</body>
</html>
